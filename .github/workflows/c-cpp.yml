name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends \
          build-essential \
          git \
          libpcap-dev \
          libvirt-dev \
          libnfnetlink-dev \
          libxml2-dev \
          libssl-dev \
          libdbus-1-dev
    - name: make
      run: make rpm FEATURES="PCAP TCP DROPMON DBUS SYSTEMD NFLOG HOST"
