name: Build and release RPM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends \
          build-essential \
          git \
          libpcap-dev \
          libvirt-dev \
          libnfnetlink-dev \
          libxml2-dev \
          libssl-dev \
          libdbus-1-dev
          
    - name: make
      run: make rpm FEATURES="PCAP TCP DROPMON DBUS SYSTEMD NFLOG HOST"
      
    - name: GET VERSION
      run: MYVER=`./getVersion`
      
    - name: GET ARCH
      run: MYARCH=`uname -m`
      
    - name: Get RELEASE
      run: MYREL=`./getRelease`

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ MYVER }}
        release_name: Release ${{ MYREL }}
        draft: false
        prerelease: false
        
    - name: Upload standard release asset
      id: upload-release-asset-1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`.
        # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hsflowd-${{ MYVER }}-${{ MYREL }}.${{ MYARCH }}.rpm
        asset_name: hsflowd-${{ MYVER }}-${{ MYREL }}.${{ MYARCH }}.rpm
        asset_content_type: application/octet-stream
